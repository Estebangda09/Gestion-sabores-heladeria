<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de URLs de Men√∫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        #url-generator {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sucursal-section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
        }
        .sucursal-section h2 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 1.6em;
        }
        .pantallas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .url-box {
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }
        .url-box p {
            font-weight: bold;
            margin-bottom: 5px;
            color: #1890ff;
        }
        .url-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 0.9em;
        }
        .copy-btn {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #4cae4c;
        }
        .copy-btn[href] { 
            background-color: #007bff; 
            padding: 8px;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            flex-grow: 1;
        }
        .copy-btn[href]:hover {
            background-color: #0056b3;
        }
        .loading-message {
            text-align: center;
            padding: 20px;
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Generador de Enlaces para Carteler√≠a Digital</h1>
        <p>Utiliza esta herramienta para obtener y copiar la **URL del Men√∫ (`index.html`)** espec√≠fica para cada pantalla y sucursal. Recuerda que la URL de destino es <strong id="base-url-display">...</strong></p>
        
        <div id="url-generator">
            <div id="loading" class="loading-message">Cargando la estructura de Sucursales y Pantallas desde Google Sheets...</div>
        </div>
    </div>

    <script src="admin_url.js"></script>
</body>
</html>
